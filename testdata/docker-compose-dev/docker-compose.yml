version: "3.7"
services:
  postgres:
    image: $POSTGRES_IMG
    restart: unless-stopped
    volumes:
      # - ./postgres/init-postgres:/docker-entrypoint-initdb.d:ro
      - pgdata:/data/postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=optrwork
    ports:
      - 65432:5432

  backend:
    image: $GOLANG_IMG
    restart: always
    volumes:
      - ./backend:/app
      - ../../:/app/src
    command: /app/docker-entrypoint.sh
    ports:
      - 8080:8080
      - 5005:5005
    depends_on:
      - postgres

volumes:
    pgdata: